<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BGS OpenGeoscience API Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/bgs-colours.css" />

</head>

<body>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'BGS OpenGeoscience API Documentation',
      corner: {
        url: 'https://github.com/BritishGeologicalSurvey/BGS-Product-API-Documentation',
        icon: 'github',
      },
      search: 'auto',
      coverpage: false,
      notFoundPage: '404.md',
      execute: true,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,
      loadSidebar: true,
      loadNavbar: true,
      repo: 'https://github.com/BritishGeologicalSurvey/BGS-Product-API-Documentation',
      search: [
        '/', // => /README.md
      ],
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        // Localization
        placeholder: {
          '/': 'Type to search',
        },
        noData: 'No Results!',
        // Localization
        noData: {
          '/': 'No Results',
        },
        // Headline depth, 1 - 6
        depth: 3,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'gis-handbook',
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/BritishGeologicalSurvey/BGS-Product-API-Documentation',
          undefined,
          'Edit this page'
        ),
      ],
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
</body>

</html>
